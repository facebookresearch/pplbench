version: 2.1

commands:

  upgrade_pip:
    steps:
      - run:
          name: "Upgrade pip"
          command: sudo pip install --progress-bar off --upgrade pip

  pip_install_linters:
    steps:
      - run:
          name: "Install lint packages"
          command: >
            sudo pip install --progress-bar off black==19.3b0 isort==4.3.21
            flake8==3.8.1 mypy==0.782

  pip_install_core_deps:
    steps:
      - run:
          name: "Install PPLBench core dependencies"
          command: sudo pip install --progress-bar off -r requirements.txt

  pip_install_ppls:
    steps:
      - run:
          name: "Install PPLs"
          command: |
            sudo apt-get install jags
            sudo pip install --progress-bar off pystan pyjags pymc3 pyro-ppl numpyro

  lint_flake8:
    steps:
      - run:
          name: "Lint with flake8"
          command: flake8 .

  lint_isort:
    steps:
      - run:
          name: "Lint with isort"
          command: >
            isort --check-only --diff --line-width=88 --multi-line=3
            --trailing-comma --force-grid-wrap=0 --section-default=THIRDPARTY
            --lines-after-imports=2 --combine-as

  lint_black:
    steps:
      - run:
          name: "Lint with black"
          command: black --check --diff --line-length=88 .

  lint_mypy:
    steps:
      - run:
          name: "Lint with mypy"
          command: mypy -p pplbench

  run_example_json:
    steps:
      - run:
          name: "Run JSON files under examples directory"
          no_output_timeout: 30m
          command: >
            circleci tests glob "examples/*.json" |
            circleci tests split |
            xargs -n 1 -t python -um pplbench.main


jobs:

  lint_py37_pip:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - upgrade_pip
      - pip_install_linters
      - lint_flake8
      - lint_isort
      - lint_black
      - pip_install_core_deps
      - lint_mypy

  test_example_json_py37_pip:
    docker:
      - image: circleci/python:3.7
    resource_class: large
    parallelism: 4
    steps:
      - checkout
      - upgrade_pip
      - pip_install_core_deps
      - pip_install_ppls
      - run_example_json

aliases:

  - &exclude_ghpages_fbconfig
    branches:
      ignore:
        - gh-pages
        - fb-config


workflows:

  lint:
    jobs:
      - lint_py37_pip:
          filters: *exclude_ghpages_fbconfig
      - test_example_json_py37_pip:
          filters: *exclude_ghpages_fbconfig
